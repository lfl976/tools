<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>kanji to hiragana</title>
    <style>
      .sentence {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        font-size: 20px;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <h1>Get Kana</h1>
    <p>Enter a sentence to get the kana reading</p>
    <a
      href="https://github.com/lfl976/NihongoSlicer"
      target="_blank"
      rel="noopener noreferrer"
      >github</a
    >
    <form>
      <textarea
        class="sentence"
        type="text"
        id="kana"
        name="kana"
        value="åƒè‘‰æ”¾é€å±€ãƒã‚¹ã‚³ãƒƒãƒˆã‚­ãƒ£ãƒ©ã‚¯ã‚¿ãƒ¼ã®ãƒ©ãƒƒã‚«æ˜Ÿäººã‚‚ç™»å ´"
        rows="6"
      ></textarea>
      <span id="number"></span><br />
      <button type="button" onclick="getkana()">Get kana</button>
      <button type="button" onclick="speak()">SpeakğŸ“¢</button>
    </form>
    <br />
    <button type="button" onclick="copy()">Copy with furigana</button>
    <button type="button" onclick="copy(true)">Copy plain text</button>
    <div id="result"></div>
    <ul id="all-result"></ul>

    <script>
      document.getElementById("kana").addEventListener("input", function () {
        document.getElementById("number").innerHTML =
          "Number of characters: " + this.value.length;
      });

      function copy(isPlain = false) {
        // æ‰¾åˆ°è¦å¤åˆ¶çš„div
        var originalDiv = document.querySelector("#result");

        // å°†divåŠå…¶å†…éƒ¨å†…å®¹çš„outerHTMLå¤åˆ¶åˆ°å‰ªè´´æ¿
        navigator.clipboard
          .writeText(
            isPlain ? originalDiv.dataset.setence : originalDiv.outerHTML
          )
          .then(function () {
            console.log("HTMLå†…å®¹å·²æˆåŠŸå¤åˆ¶åˆ°å‰ªè´´æ¿");
          })
          .catch(function (err) {
            console.error("å¤åˆ¶å¤±è´¥ï¼š", err);
          });
      }

      function getkana() {
        const kana = document.getElementById("kana").value;
        if (kana) {
          const params = new URLSearchParams();
          params.append("text", kana);
          fetch("http://127.0.0.1:5000/tokenize?" + params.toString())
            .then((response) => response.json())
            .then((data) => {
              console.log(data);
              const result = convertToRuby(data);
              const resultDiv = document.getElementById("result");
              resultDiv.innerHTML = result;
              resultDiv.dataset.setence = kana;
              const allResult = document.getElementById("all-result");
              const li = document.createElement("li");
              li.dataset.setence = kana;
              li.addEventListener(
                "click",
                function (kana) {
                  speakText(kana);
                }.bind(this, kana)
              );
              li.innerHTML = result;
              allResult.appendChild(li);
            });
        }
      }

      function isKana(char) {
        // å¹³å‡åå’Œç‰‡å‡åçš„ Unicode èŒƒå›´
        const hiraganaRange = /^[\u3040-\u309F]+$/;
        const katakanaRange = /^[\u30A0-\u30FF]+$/;
        return hiraganaRange.test(char) || katakanaRange.test(char);
      }

      function convertToRuby(data) {
        let result = "";
        data.forEach((item) => {
          if (isKana(item.word)) {
            result += item.word;
          } else {
            result += `<ruby>${item.word}<rp>(</rp><rt>${item.reading}</rt><rp>)</rp></ruby>`;
          }
        });
        return result;
      }

      // åˆ›å»ºä¸€ä¸ªæ–°çš„è¯­éŸ³åˆæˆå®ä¾‹
      const synth = window.speechSynthesis;

      // åˆ›å»ºä¸€ä¸ªå‡½æ•°æ¥æœ—è¯»æ–‡æœ¬
      function speakText(text, lang = "ja-JP") {
        // åˆ›å»ºä¸€ä¸ªæ–°çš„è¯­éŸ³åˆæˆæ¶ˆæ¯
        const utterance = new SpeechSynthesisUtterance(text);

        // è®¾ç½®æœ—è¯»çš„è¯­è¨€
        utterance.lang = lang;
        // å¼€å§‹æœ—è¯»æ–‡æœ¬
        synth.speak(utterance);
      }

      function speak() {
        const text = document.getElementById("kana").value;
        if (text) {
          speakText(text);
        }
      }
    </script>
  </body>
</html>
